user nginx;
worker_processes 32;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;

events {
    use epoll;
    worker_connections 4096;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # 日志格式
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '$request_time $upstream_response_time';
    
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;
    
    # 性能优化
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    client_max_body_size 500m;
    client_body_buffer_size 10m;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript 
               text/xml application/xml application/xml+rss text/javascript
               image/svg+xml;
    gzip_proxied any;
    
    # 后端服务器配置
    upstream yudao_backend {
        server 127.0.0.1:48080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
server {
    listen 8801;
    server_name 192.169.191.43;
    
    # 后端 API
    location ^~ /sxwjwypjc/admin-api/ {
        proxy_pass http://yudao_backend/admin-api/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 添加调试日志
        access_log /var/log/nginx/api.log main;
    }
    location = /sxwjwypjc {
        # 重定向到完整的外网地址
        return 301 https://sxwtzb.snhic.cn/sxwjwypjc/;
    }
    
 # 前端静态文件 
location /sxwjwypjc/ {
    alias /data/projects/yudao-ui-admin/;
    index index.html;
    try_files $uri $uri/ /sxwjwypjc/index.html;
}
}
}