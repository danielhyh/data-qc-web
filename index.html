<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="@/assets/imgs/logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      name="keywords"
      content="病案首页质量控制平台 基于 vue3 + CompositionAPI + typescript + vite3 + element plus 的后台开源免费管理系统！"
    />
    <meta
      name="description"
      content="病案首页质量控制平台 基于 vue3 + CompositionAPI + typescript + vite3 + element plus 的后台开源免费管理系统！"
    /> -->
    <title>%VITE_APP_TITLE%</title>
    <!-- 主题预加载脚本：在页面渲染前读取缓存的主题配置，避免白屏闪烁 -->
    <script>
      (function() {
        try {
          // 从 localStorage 读取缓存的主题数据
          const themeCache = localStorage.getItem('theme')
          const isDarkCache = localStorage.getItem('is_dark')
          
          // 默认背景色（浅色主题）
          let bgColor = '#f0f2f5'
          
          // 如果启用了深色模式
          if (isDarkCache === 'true') {
            bgColor = '#0f172a' // 深邃蓝的深色背景
            document.documentElement.classList.add('dark')
          } else {
            document.documentElement.classList.add('light')
          }
          
          // 如果有缓存的主题配置，尝试读取其背景色
          if (themeCache) {
            try {
              const themeData = JSON.parse(themeCache)
              const theme = themeData.theme || themeData
              
              // 优先使用主题的内容背景色
              if (theme.appContentBgColor) {
                // 如果是渐变色，提取第一个颜色值作为纯色背景
                const gradientMatch = theme.appContentBgColor.match(/#[0-9a-fA-F]{6}/)
                if (gradientMatch) {
                  bgColor = gradientMatch[0]
                }
              } 
              // 或使用顶部 header 背景色
              else if (theme.topHeaderBgColor && theme.topHeaderBgColor.startsWith('#')) {
                bgColor = theme.topHeaderBgColor
              }
            } catch (e) {
              // JSON 解析失败，使用默认色
            }
          }
          
          // 立即应用背景色到 html 和 body
          document.documentElement.style.backgroundColor = bgColor
          document.body.style.backgroundColor = bgColor
        } catch (e) {
          console.warn('主题预加载失败:', e)
        }
      })()
    </script>
  </head>
  <body>
    <div id="app">
      <style>
        .app-loading {
          display: flex;
          width: 100%;
          height: 100%;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          background: #f0f2f5;
        }

        .app-loading .app-loading-wrap {
          position: absolute;
          top: 50%;
          left: 50%;
          display: flex;
          -webkit-transform: translate3d(-50%, -50%, 0);
          transform: translate3d(-50%, -50%, 0);
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }

        .app-loading .app-loading-title {
          margin-bottom: 30px;
          font-size: 20px;
          font-weight: bold;
          text-align: center;
        }

        .app-loading .app-loading-logo {
          width: 100px;
          margin: 0 auto 15px auto;
        }

        .app-loading .app-loading-item {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 60px;
          vertical-align: middle;
          border-radius: 50%;
        }

        .app-loading .app-loading-outter {
          position: absolute;
          width: 100%;
          height: 100%;
          border: 4px solid #2d8cf0;
          border-bottom: 0;
          border-left-color: transparent;
          border-radius: 50%;
          animation: loader-outter 1s cubic-bezier(0.42, 0.61, 0.58, 0.41) infinite;
        }

        .app-loading .app-loading-inner {
          position: absolute;
          top: calc(50% - 20px);
          left: calc(50% - 20px);
          width: 40px;
          height: 40px;
          border: 4px solid #87bdff;
          border-right: 0;
          border-top-color: transparent;
          border-radius: 50%;
          animation: loader-inner 1s cubic-bezier(0.42, 0.61, 0.58, 0.41) infinite;
        }

        @-webkit-keyframes loader-outter {
          0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
          }

          100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
          }
        }

        @keyframes loader-outter {
          0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
          }

          100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
          }
        }

        @-webkit-keyframes loader-inner {
          0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
          }

          100% {
            -webkit-transform: rotate(-360deg);
            transform: rotate(-360deg);
          }
        }

        @keyframes loader-inner {
          0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
          }

          100% {
            -webkit-transform: rotate(-360deg);
            transform: rotate(-360deg);
          }
        }
      </style>
      <div class="app-loading">
        <div class="app-loading-wrap">
          <div class="app-loading-title">
            <img src="/src/assets/imgs/logo.png" class="app-loading-logo" alt="Logo" />
            <div class="app-loading-title">%VITE_APP_TITLE%</div>
            <div style="font-size: 14px; color: #666; margin-top: 8px;">%VITE_APP_TITLE_EN%</div>
          </div>
          <div class="app-loading-item">
            <div class="app-loading-outter"></div>
            <div class="app-loading-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
